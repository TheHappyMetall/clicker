<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Кликер</title>
  </head>
  <body>
    <div class="score">0</div>
    <div class="click-here"></div>

    <div class="open-menu-btn">&#9776;</div>
    <div class="open-store-btn">&#9883;</div>

    <div class="menu-wrap">
      <div class="close-menu-btn">&#9587;</div>

      <div class="menu-item new-game-btn">Начать сначала</div>
    </div>

    <div class="store-wrap">
      <div class="close-store-btn">&#9587;</div>

      <div class="menu-item store-colors-btn store-btn">Цвета</div>
      <div class="menu-item store-icons-btn store-btn">Иконки</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
